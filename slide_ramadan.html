<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Mubarak - Khalil Center Rockford</title>
    <style>
        @font-face { font-family: 'Montserrat'; src: url('Montserrat-Black.ttf') format('truetype'); font-weight: 900; font-style: normal; }
        @font-face { font-family: 'Montserrat'; src: url('Montserrat-Bold.ttf') format('truetype'); font-weight: 700; font-style: normal; }
        @font-face { font-family: 'Montserrat'; src: url('Montserrat-Medium.ttf') format('truetype'); font-weight: 500; font-style: normal; }
        @font-face { font-family: 'Montserrat'; src: url('Montserrat-BlackItalic.ttf') format('truetype'); font-weight: 900; font-style: italic; }
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
        .slide {
            width: 100vw; height: 100vh; position: relative; overflow: hidden;
            background: #FFFFFF;
            font-family: 'Montserrat', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .logo-watermark { position: absolute; right: -20%; top: 50%; transform: translateY(-50%); width: 50%; opacity: 0.04; pointer-events: none; z-index: 0; }
        .content { position: relative; z-index: 1; text-align: center; }
        .crescent { font-size: 5vh; margin-bottom: 1vh; display: block; color: #B5294E; }
        .ramadan { font-weight: 900; font-style: italic; font-size: 9vh; color: #B5294E; text-transform: uppercase; letter-spacing: 0.04em; line-height: 1.05; }
        .mubarak { font-weight: 900; font-size: 9vh; color: #1A1A1A; text-transform: uppercase; letter-spacing: 0.04em; line-height: 1.05; margin-bottom: 2vh; }
        .from-line { font-weight: 500; font-size: 2vh; color: rgba(0,0,0,0.4); letter-spacing: 0.15em; margin-bottom: 2vh; }
        .logo-wrap { width: 42.75vw; height: 20.9vh; overflow: hidden; display: flex; align-items: center; justify-content: center; margin-top: -6vh; margin-left: 2vw; }
        .logo-main { width: 142.5%; height: auto; max-width: none; }
    </style>
</head>
<body>
    <div class="slide">
        <img src="Khalil Center Red Logo Only No Text.png" class="logo-watermark" alt="">
        <div class="content">
            <span class="crescent">&#9790;</span>
            <h1 class="ramadan">Ramadan</h1>
            <h1 class="mubarak">Mubarak</h1>
            <p class="from-line">FROM</p>
            <div class="logo-wrap">
                <img src="Khalil Center - Logo DesginNEWcolours [Recovered].png" class="logo-main" alt="Khalil Center Rockford">
            </div>
        </div>
    </div>
</body>
</html>
