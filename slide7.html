<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khalil Center Rockford - Endowment & Building Upgrades</title>
    <style>
        @font-face {
            font-family: 'Montserrat';
            src: url('Montserrat-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('Montserrat-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('Montserrat-SemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('Montserrat-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('Montserrat-ExtraBold.ttf') format('truetype');
            font-weight: 800;
            font-style: normal;
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('Montserrat-Black.ttf') format('truetype');
            font-weight: 900;
            font-style: normal;
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('Montserrat-Italic.ttf') format('truetype');
            font-weight: 400;
            font-style: italic;
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('Montserrat-MediumItalic.ttf') format('truetype');
            font-weight: 500;
            font-style: italic;
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('Montserrat-BoldItalic.ttf') format('truetype');
            font-weight: 700;
            font-style: italic;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .slide {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: #EAECF1;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5.5vh 5.5vw;
        }

        /* ── Columns Layout ── */
        .columns {
            display: flex;
            gap: 4vw;
            width: auto;
        }

        .col {
            flex: 1;
        }

        /* Vertical divider */
        .col + .col {
            border-left: 2px solid #1A1A1A;
            padding-left: 4vw;
        }

        .col-icon {
            width: 5vw;
            height: 5vw;
            margin-bottom: 1.5vh;
        }

        .col-heading {
            font-weight: 900;
            font-size: 3vw;
            color: #1A1A1A;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            line-height: 1.08;
            margin-bottom: 2.5vh;
        }

        .col ul {
            list-style: none;
            padding: 0;
        }

        .col ul li {
            font-weight: 500;
            font-size: 1.6vw;
            color: #1A1A1A;
            line-height: 1.55;
            margin-bottom: 2vh;
            padding-left: 2vw;
            position: relative;
        }

        .col ul li::before {
            content: '•';
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1.9vw;
            color: #1A1A1A;
            line-height: 1.35;
        }

        .col ul li strong {
            font-weight: 800;
        }

        .col ul li.italic-bullet {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="slide">
        <!-- Two Columns -->
        <div class="columns">
            <!-- Left Column: CREATE MUSLIM MENTAL HEALTH ENDOWMENT -->
            <div class="col">
                <!-- Heart in hands icon -->
                <svg class="col-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Left hand -->
                    <path d="M10 40 Q6 36 8 30 Q10 26 14 28 L18 32" stroke="#B5294E" stroke-width="1.8" fill="none" stroke-linecap="round"/>
                    <path d="M10 40 Q8 46 14 50 L26 54" stroke="#B5294E" stroke-width="1.8" fill="none" stroke-linecap="round"/>
                    <!-- Right hand -->
                    <path d="M54 40 Q58 36 56 30 Q54 26 50 28 L46 32" stroke="#B5294E" stroke-width="1.8" fill="none" stroke-linecap="round"/>
                    <path d="M54 40 Q56 46 50 50 L38 54" stroke="#B5294E" stroke-width="1.8" fill="none" stroke-linecap="round"/>
                    <!-- Heart -->
                    <path d="M32 28 C32 22, 22 16, 18 24 C14 32, 22 38, 32 46 C42 38, 50 32, 46 24 C42 16, 32 22, 32 28Z" stroke="#B5294E" stroke-width="1.8" fill="none"/>
                    <!-- Small brain/mind lines inside heart -->
                    <path d="M28 30 Q32 26 36 30" stroke="#B5294E" stroke-width="1.2" fill="none"/>
                    <path d="M26 34 Q32 30 38 34" stroke="#B5294E" stroke-width="1.2" fill="none"/>
                    <path d="M28 38 Q32 34 36 38" stroke="#B5294E" stroke-width="1.2" fill="none"/>
                </svg>
                <h2 class="col-heading">Create Muslim<br>Mental Health<br>Endowment</h2>
                <ul>
                    <li class="italic-bullet">Ongoing source of funding for years to come.</li>
                </ul>
            </div>

            <!-- Right Column: BUILDING UPGRADES -->
            <div class="col">
                <!-- Bar chart with upward arrow icon -->
                <svg class="col-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Bars -->
                    <rect x="10" y="44" width="8" height="14" stroke="#B5294E" stroke-width="1.8" fill="none"/>
                    <rect x="21" y="36" width="8" height="22" stroke="#B5294E" stroke-width="1.8" fill="none"/>
                    <rect x="32" y="28" width="8" height="30" stroke="#B5294E" stroke-width="1.8" fill="none"/>
                    <rect x="43" y="20" width="8" height="38" stroke="#B5294E" stroke-width="1.8" fill="none"/>
                    <!-- Upward arrow -->
                    <line x1="18" y1="36" x2="48" y2="12" stroke="#B5294E" stroke-width="2" stroke-linecap="round"/>
                    <polyline points="42,10 50,10 50,18" stroke="#B5294E" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h2 class="col-heading">Building<br>Upgrades</h2>
                <ul>
                    <li><strong>Renovate prayer room.</strong></li>
                    <li><strong>Upgrade seminar hall.</strong></li>
                    <li><strong>Furnish sister's lounge.</strong></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
